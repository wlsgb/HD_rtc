<style type="text/css">
    #left_cam{
            position: fixed; right: 2%; bottom: 4%;
            min-width: 20%; min-height: 20%;
            width: 20%; height: 30%; z-index: -100;
            background: url(polina.jpg) no-repeat;
            background-size: cover;
    }

    body{margin:0;background:#000}

    #right_cam{
            position:fixed;
            top:50%;left:50%;
            min-width:100%;min-height:100%;width:auto;height:auto;z-index:-100;
            -webkit-transform:translateX(-50%) translateY(-50%);
            transform:translateX(-50%) translateY(-50%);

            background-size:cover;-webkit-transition:1s opacity;transition:1s opacity
    }

    .title{
        font-family:Agenda-Light,Agenda\ Light,Agenda,Arial\ Narrow,sans-serif;
        font-weight:100;
        background:rgba(0,0,0,.3);
        color:#fff;
        padding:2rem;
        width:33%;
        margin:2rem;
        float:left;
        font-size:1.2rem
    }

    .wrap{
      position: fixed; right: 0%; bottom: 40%;
      font-family:Agenda-Light,Agenda\ Light,Agenda,Arial\ Narrow,sans-serif;
      font-weight:100;
      background:rgba(0,0,0,.3);
      color:#fff;
      padding:2rem;
      width:20%;
      margin:2rem;
      float:left;
      font-size:1.2rem
    }

    #polina{
      position: relative;
      top: 30%;
    }

    h1{
        font-size:3rem;
        text-transform:uppercase;
        margin-top:0;
        letter-spacing:.3rem
    }

    a{
        display:inline-block;color:#fff;text-decoration:none;background:rgba(0,0,0,.5);
        padding:.5rem;-webkit-transition:.6s background;
        transition:.6s background
    }

    a:hover{
        background:rgba(0,0,0,.9)
    }

</style>
<body>
  <div class="title col-12">
    <img src="./img/HDlogo.svg" alt="navbar brand" class="navbar-brand">
    <h1>채팅 화상상담</h1>
  </div>
  <video playsinline id="right_cam" controls preload="metadata" autoplay></video>
  
  </div>

  <video playsinline id="left_cam" controls preload="metadata" autoplay></video>
